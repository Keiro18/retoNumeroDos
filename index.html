<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>RETANDO TU LOGICA</title>
</head>

<body>
    <header>
        <h1>RETANDO TU LOGICA</h1>
    </header>
    <section class="form-register">
        <form id="form">
            <label>1er Número <input class="entradas" type="number" id="num1" placeholder="Número Positivo"></label><br>
            <label>2do Número <input class="entradas" type="number" id="num2" placeholder="Número Positivo"></label>
        </form>
    </section>
    <div class="div-contenedor">
        <div class="div-hijo">
            <p>Hallar el menor de dos números enteros positivos</p>
            <img class="img"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQVdgATA6342WEDqNbllzsC_Y0BykUjRqAEMA&usqp=CAU"><br>
            <button id="submitForm"> <span></span> Mostrar Resultado</button>
        </div>
        <div class="div-hijo">
            <p>Determinar si los números ingresados son iguales</p>
            <img class="img"
                src="https://st.depositphotos.com/2105931/4443/v/600/depositphotos_44434805-stock-illustration-equal-sign.jpg"><br>
            <button id="btnRevisarIgual"> <span></span> Ver Resultado</button>
        </div>
        <div class="div-hijo">
            <p>Intercambiar los valores de los dos números</p>
            <img class="img"
                src="https://thumbs.dreamstime.com/b/icono-de-vector-color-intercambio-persona-dibujar-ilustraci%C3%B3n-l%C3%ADneas-dibujadas-mano-eps-l%C3%ADnea-dibujada-en-la-del-dibujo-197273992.jpg"><br>
            <button id="btnIntercambiarValores"> <span></span> Intercambiar</button>
        </div>
        <div class="div-hijo">
            <p>Sumar los dos numeros</p>
            <img class="img"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR3GqS1wxTBZ8MlogTtEyOG4amlsvN7uogCDQ&usqp=CAU"><br>
            <button id="btnSumarNumeros"><span></span> Sumar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
